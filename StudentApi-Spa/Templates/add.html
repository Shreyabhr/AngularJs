<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form class="border-class">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" id="name" ng-model = 'name'>
        </div>
        <div class="form-group">
          <label>Roll No</label>
          <input type="text" class="form-control"  ng-model = 'rollno'>
        </div>
        <div class="form-check">
            <label>Email</label>
            <input type="email" class="form-control"  ng-model = 'email'>
        </div>
        <div class="form-check">
            <label>Age</label>
            <input type="range" class="form-control" id="age" ng-model = 'age' value='0'>
        </div>
        <div class="form-check">
            <label>Date</label>
            <input type="date" class="form-control" id="date" ng-model = 'date'>
        </div>
        <div><br><br>
            <label>Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" ng-model = "gender" ng-checked = 'false' value="false">
                <label class="form-check-label">Female</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" ng-model = "gender" ng-checked = 'false' value="true">
                <label class="form-check-label">Male</label>
            </div>
        </div><br><br>
        <button class="btn btn-primary" ng-click= 'add()'>Add</button> 
        <img src="spinner1.gif" id = "spinner" style="display: none">
      </form>
</body>
</html>
