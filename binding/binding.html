<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app = 'main' ng-controller = 'MainController'>
    <section>
        <h1>One way binding</h1>
        <p>{{student.name}}</p>
        <p>{{student.rollno}}</p>
        <p>{{student.cgpa}}</p>
    </section>
    <section>
        <h1>Two way binding</h1>
        <input type="text" ng-model = 'student.name'>
        <input type="text" ng-model = 'student.roll'>
        <input type="text" ng-model = 'student.cgpa'>
        <p>{{student.name}}</p>
        <p>{{student.rollno}}</p>
        <p>{{student.cgpa}}</p>
    </section>
    <script src = "angular.js"></script>
    <script src = "angular-route.js"></script>
    <script src = "binding.js"></script>
    
</body>
</html>
